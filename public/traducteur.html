        </ul>
      </div>

    <div class="traducteur">
      <p id="de">Traduire de &nbsp;
        <select id="in" class="" name="">
          <option value="">Détection</option>
          <option value="français">Français</option>
          <option value="Anglais">Anglais</option>
          <option value="Chinois">Chinois</option>
          <option value="Espagnol">Espagnol</option>
          <option value="Portugais">Portugais</option>
          <option value="Italien">Italien</option>
          <option value="Allemand">Allemand</option>
          <option value="Ruse">Ruse</option>
          <option value="Arabe">Arabe</option>
          <option value="Japonais">Japonais</option>
        </select><i class="fas fa-chevron-down"></i>
      </p>

      <p id="en">Traduire en &nbsp;
        <select id="out" class="" name="">
          <option value="français">Français</option>
          <option value="Anglais">Anglais</option>
          <option value="Chinois">Chinois</option>
          <option value="Espagnol">Espagnol</option>
          <option value="Portugais">Portugais</option>
          <option value="Italien">Italien</option>
          <option value="Allemand">Allemand</option>
          <option value="Ruse">Ruse</option>
          <option value="Arabe">Arabe</option>
          <option value="Japonais">Japonais</option>
          <option value="langue des signes">Japonais</option>
        </select><i class="fas fa-chevron-down"></i>
      </p>

      <textarea name="in" placeholder="Saisissez votre texte ou lien du site que vous voulez traduire. "></textarea>
      <textarea name="out"readonly="readonly"></textarea>
      <a href="#">Signaler</a>
      <button>Traduire</button>
      <div id='listenIN'></div>
      <div id='listenOUT'></div>
      <div id='useMic'></div>
      <div id='fav'></div>
    </div>
